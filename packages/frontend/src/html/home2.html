<html>
 <head>
  <title>
   Pinterest Clone
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #E0F7F7;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
        }
        .header img {
            height: 40px;
        }
        .header nav {
            margin-left: 20px;
        }
        .header nav a {
            margin: 0 10px;
            text-decoration: none;
            color: black;
            font-weight: 500;
        }
        .header .auth-buttons a {
            margin-left: 10px;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 500;
        }
        .header .auth-buttons .login {
            background-color: #E60023;
            color: white;
        }
        .header .auth-buttons .signup {
            background-color: #EFEFEF;
            color: black;
        }
        .main-content {
            display: flex;
            justify-content: space-between;
            padding: 50px 20px;
        }
        .main-content .left {
            max-width: 50%;
        }
        .main-content .left h1 {
            font-size: 48px;
            color: #004D40;
            margin: 0;
        }
        .main-content .left p {
            font-size: 18px;
            color: #004D40;
            margin: 20px 0;
        }
        .main-content .left .explore-button {
            background-color: #E60023;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 500;
        }
        .main-content .right {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .main-content .right .card {
            width: 150px;
            height: 200px;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }
        .main-content .right .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .main-content .right .card .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            font-size: 16px;
        }
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                align-items: center;
            }
            .main-content .left {
                max-width: 100%;
                text-align: center;
            }
            .main-content .right {
                justify-content: center;
            }
        }
  </style>
 </head>
 <body>
  <header class="header">
   <img alt="Pinterest logo" height="40" src="https://storage.googleapis.com/a1aa/image/oTArvftIj81AKag8b0znEMwFfxn8v6YOwBvGcBLowRbYTMAUA.jpg" width="40"/>
   <nav>
    <a href="#">
     Explore
    </a>
    <a href="#">
     About
    </a>
    <a href="#">
     Business
    </a>
    <a href="#">
     Blog
    </a>
   </nav>
   <div class="auth-buttons">
    <a class="login" href="#">
     Log in
    </a>
    <a class="signup" href="#">
     Sign up
    </a>
   </div>
  </header>
  <div class="main-content">
   <div class="left">
    <h1>
     Save ideas you like
    </h1>
    <p>
     Collect your favorites so you can get back to them later.
    </p>
    <a class="explore-button" href="#">
     Explore
    </a>
   </div>
   <div class="right">
    <div class="card">
     <img alt="Fern future home vibes" height="200" src="https://storage.googleapis.com/a1aa/image/0cnQcu4kT2YIDdz9BKhqMfeffByfmJQlqYT3EPg3XU74ZiBgC.jpg" width="150"/>
     <div class="overlay">
      Fern future home vibes
     </div>
    </div>
    <div class="card">
     <img alt="My Scandinavian bedroom" height="200" src="https://storage.googleapis.com/a1aa/image/GJo8iIkVd541N5OJ5hvrkW9jCEx6utgSCovxeeeNm3QimYAoA.jpg" width="150"/>
     <div class="overlay">
      My Scandinavian bedroom
     </div>
    </div>
    <div class="card">
     <img alt="The deck of my dreams" height="200" src="https://storage.googleapis.com/a1aa/image/oeYFG313mlxDJirggkAUAs1XFz3E5ZImIXO0fTU2cuCTTMAUA.jpg" width="150"/>
     <div class="overlay">
      The deck of my dreams
     </div>
    </div>
    <div class="card">
     <img alt="Serve my drinks in style" height="200" src="https://storage.googleapis.com/a1aa/image/Bfs3P7rChg39EaMteidXa6BKQZGy1NiXwGrMPVaiY8fomYAoA.jpg" width="150"/>
     <div class="overlay">
      Serve my drinks in style
     </div>
    </div>
    <div class="card">
     <img alt="Our bathroom" height="200" src="https://storage.googleapis.com/a1aa/image/hbiNFebZq02kciBGOaSD8QGyFg7pgcNNujd4xy74rqLrJGAKA.jpg" width="150"/>
     <div class="overlay">
      Our bathroom
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
