<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Pinterest Search
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #fff9c4;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: white;
        }
        .header .logo {
            display: flex;
            align-items: center;
        }
        .header .logo img {
            height: 40px;
            margin-right: 10px;
        }
        .header nav a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
            font-weight: 500;
        }
        .header .auth-buttons a {
            margin-left: 15px;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 500;
        }
        .header .auth-buttons .login {
            background-color: #e60023;
            color: white;
        }
        .header .auth-buttons .signup {
            background-color: #efefef;
            color: black;
        }
        .main-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px;
        }
        .main-content .search-section {
            display: flex;
            align-items: center;
            position: relative;
        }
        .main-content .search-section img {
            border-radius: 20px;
            width: 300px;
            height: 400px;
            object-fit: cover;
            margin: 0 10px;
        }
        .main-content .search-bar {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            background-color: white;
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .main-content .search-bar i {
            margin-right: 10px;
            color: #e60023;
        }
        .main-content .search-bar span {
            font-weight: 500;
            color: #e60023;
        }
        .main-content .text-section {
            max-width: 500px;
        }
        .main-content .text-section h1 {
            font-size: 48px;
            color: #e60023;
            margin-bottom: 20px;
        }
        .main-content .text-section p {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }
        .main-content .text-section .explore-button {
            padding: 10px 20px;
            background-color: #e60023;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
        }
  </style>
 </head>
 <body>
  <header class="header">
   <div class="logo">
    <img alt="Pinterest logo" height="40" src="https://storage.googleapis.com/a1aa/image/e7Ntc4loYzw1a6NHICRq8V5UgxGTGnNVgAaJdfXJ53U8OMAUA.jpg" width="40"/>
    <span>
     Pinterest
    </span>
   </div>
   <nav>
    <a href="#">
     Explore
    </a>
    <a href="#">
     About
    </a>
    <a href="#">
     Business
    </a>
    <a href="#">
     Blog
    </a>
   </nav>
   <div class="auth-buttons">
    <a class="login" href="#">
     Log in
    </a>
    <a class="signup" href="#">
     Sign up
    </a>
   </div>
  </header>
  <main class="main-content">
   <div class="search-section">
    <img alt="Food image 1" height="400" src="https://storage.googleapis.com/a1aa/image/8HJDtqBd5w4HMRZJJvcKCmGVvZ4K0J5Nu3WSXR4uMtkwDDAF.jpg" width="300"/>
    <img alt="Food image 2" height="400" src="https://storage.googleapis.com/a1aa/image/HCpyCdptEjYLLxr6lkaOPgwzShtrPE81DeZGi3651jLfOMAUA.jpg" width="300"/>
    <img alt="Food image 3" height="400" src="https://storage.googleapis.com/a1aa/image/PdEJI9zJc9KRMlUy3GTc5xLlV8LSVUCrGgBzjekJGyIgHGAKA.jpg" width="300"/>
    <div class="search-bar">
     <i class="fas fa-search">
     </i>
     <span>
      easy chicken dinner
     </span>
    </div>
   </div>
   <div class="text-section">
    <h1>
     Search for an idea
    </h1>
    <p>
     What do you want to try next? Think of something you’re into—like “easy chicken dinner”—and see what you find.
    </p>
    <button class="explore-button">
     Explore
    </button>
   </div>
  </main>
 </body>
</html>
