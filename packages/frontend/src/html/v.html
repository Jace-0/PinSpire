<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Image Gallery
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        .header .logo {
            width: 40px;
            height: 40px;
            background-color: #0073e6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
        }
        .header .logo i {
            color: #fff;
            font-size: 20px;
        }
        .header .search-bar {
            flex-grow: 1;
            display: flex;
            align-items: center;
            background-color: #f1f1f1;
            border-radius: 20px;
            padding: 5px 10px;
        }
        .header .search-bar input {
            border: none;
            background: none;
            outline: none;
            flex-grow: 1;
            padding: 5px;
        }
        .header .search-bar i {
            color: #888;
        }
        .header .profile {
            margin-left: 20px;
            display: flex;
            align-items: center;
        }
        .header .profile i {
            font-size: 20px;
            color: #888;
        }
        .sidebar {
            width: 60px;
            background-color: #fff;
            border-right: 1px solid #ddd;
            position: fixed;
            top: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        .sidebar i {
            font-size: 20px;
            color: #888;
            margin-bottom: 20px;
        }
        .content {
            margin-left: 60px;
            padding: 20px;
        }
        .tabs {
            display: flex;
            align-items: center;
            background-color: #fff;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
        }
        .tabs div {
            margin-right: 20px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .tabs .active {
            border-bottom: 2px solid #000;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .gallery .item {
            width: calc(33.333% - 10px);
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        .gallery .item img {
            width: 100%;
            display: block;
        }
        .gallery .item .info {
            padding: 10px;
        }
        .gallery .item .info .title {
            font-size: 14px;
            font-weight: bold;
        }
        .gallery .item .info .actions {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
        }
        .gallery .item .info .actions i {
            font-size: 16px;
            color: #888;
        }
        .gallery .item .info .actions .save {
            background-color: #e60023;
            color: #fff;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
        }
        @media (max-width: 768px) {
            .gallery .item {
                width: calc(50% - 10px);
            }
        }
        @media (max-width: 480px) {
            .gallery .item {
                width: 100%;
            }
        }
  </style>
 </head>
 <body>
  <div class="header">
   <div class="logo">
    <i class="fas fa-home">
    </i>
   </div>
   <div class="search-bar">
    <input placeholder="Search for new classic villa design" type="text"/>
    <i class="fas fa-search">
    </i>
   </div>
   <div class="profile">
    <i class="fas fa-user-circle">
    </i>
   </div>
  </div>
  <div class="sidebar">
   <i class="fas fa-home">
   </i>
   <i class="fas fa-bell">
   </i>
   <i class="fas fa-comment-dots">
   </i>
   <i class="fas fa-user">
   </i>
  </div>
  <div class="content">
   <div class="tabs">
    <div class="active">
     All
    </div>
    <div>
     Rolls royce cullinan
    </div>
    <div>
     Apple products
    </div>
    <div>
     Holiday finds
    </div>
    <div>
     Rolls royce wraith
    </div>
    <div>
     City view apartment
    </div>
    <div>
     Boots outfit men
    </div>
    <div>
     Mens haircuts thick hair
    </div>
    <div>
     Classic house exterior
    </div>
    <div>
     Rolls royce cars
    </div>
    <div>
     Men fashion
    </div>
   </div>
   <div class="gallery">
    <div class="item">
     <img alt="Black Rolls Royce Cullinan" height="300" src="https://storage.googleapis.com/a1aa/image/qp059m9che01Oy9vfUMCeC4Qlpo1Uzdfo7BKUMKHK7mcezAgC.jpg" width="300"/>
    </div>
    <div class="item">
     <img alt="Black Rolls Royce Wraith" height="300" src="https://storage.googleapis.com/a1aa/image/fdQeNIJNgEnFX0NHsex6vulfA9LknWraAP3UmEGGJqzwezAgC.jpg" width="300"/>
    </div>
    <div class="item">
     <img alt="Apple products on a white bed" height="300" src="https://storage.googleapis.com/a1aa/image/0yE6NDeVypxHBacHDBpjHDejJ8Op1L6LUI1Y42f5LkTkfZAQB.jpg" width="300"/>
    </div>
    <div class="item">
     <img alt="City view apartment interior" height="300" src="https://storage.googleapis.com/a1aa/image/rquKOi9Xj477ONkQVGoqOpLhDaxRVpnVQKGI6ZmF1ZO8nBAF.jpg" width="300"/>
     <div class="info">
      <div class="title">
       City view apartment
      </div>
      <div class="actions">
       <div class="save">
        Save
       </div>
       <i class="fas fa-ellipsis-h">
       </i>
      </div>
     </div>
    </div>
    <div class="item">
     <img alt="Man getting a haircut" height="300" src="https://storage.googleapis.com/a1aa/image/ogGhHAOC1gpjJ9PPggQOM9sJnuoCyINSwqHk3yjF9k26nBAF.jpg" width="300"/>
    </div>
    <div class="item">
     <img alt="Man in brown jacket holding a drink" height="300" src="https://storage.googleapis.com/a1aa/image/AlFBfXJYBs2reUn86fCHeuUOhLwYHVAZLD8q5Mdn7wX6ezAgC.jpg" width="300"/>
    </div>
    <div class="item">
     <img alt="White Rolls Royce Cullinan in front of a modern house" height="300" src="https://storage.googleapis.com/a1aa/image/R8GFCEieusyewEzaeUtXrohBaN85B04tcr1BqawIOZUKfZAQB.jpg" width="300"/>
    </div>
    <div class="item">
     <img alt="Black shoes" height="300" src="https://storage.googleapis.com/a1aa/image/wpLLdz7cFX6wHdJ5fV90WX4T8eGkejCDVC1fuIgfCff00PDAKA.jpg" width="300"/>
    </div>
   </div>
  </div>
 </body>
</html>
