<html>
  <head>
    <title>Profile Page</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fff;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 20px;
        border-bottom: 1px solid #ddd;
      }
      .header input {
        width: 300px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 20px;
      }
      .header .profile {
        display: flex;
        align-items: center;
      }
      .header .profile img {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        margin-left: 10px;
      }
      .sidebar {
        width: 60px;
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        background-color: #fff;
        border-right: 1px solid #ddd;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 20px;
      }
      .sidebar a {
        margin: 20px 0;
        color: #000;
        text-decoration: none;
        font-size: 20px;
      }
      .profile-section {
        text-align: center;
        margin-top: 50px;
      }
      .profile-section img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: #6e4b3a;
        color: #fff;
        font-size: 50px;
        line-height: 100px;
        text-align: center;
        margin-bottom: 10px;
      }
      .profile-section h1 {
        font-size: 24px;
        margin: 10px 0;
      }
      .profile-section p {
        color: #888;
        margin: 5px 0;
      }
      .profile-section .buttons {
        margin: 20px 0;
      }
      .profile-section .buttons button {
        padding: 10px 20px;
        border: 1px solid #ddd;
        border-radius: 20px;
        background-color: #f5f5f5;
        margin: 0 10px;
        cursor: pointer;
      }
      .tabs {
        display: flex;
        justify-content: center;
        margin: 20px 0;
      }
      .tabs a {
        margin: 0 20px;
        text-decoration: none;
        color: #000;
        font-weight: 500;
        padding-bottom: 5px;
        border-bottom: 2px solid transparent;
      }
      .tabs a.active {
        border-bottom: 2px solid #000;
      }
      .pins {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .pin {
        width: 200px;
        margin: 10px;
        text-align: center;
      }
      .pin img {
        width: 100%;
        border-radius: 10px;
      }
      .pin p {
        margin: 5px 0;
        font-size: 14px;
        color: #888;
      }
      .pin h3 {
        font-size: 16px;
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <input placeholder="Search your Pins" type="text" />
      <div class="profile">
        <span> Your Pins </span>
        <img
          alt="Profile Picture"
          height="30"
          src="https://storage.googleapis.com/a1aa/image/GdJyeRVTjQyoS6TYC0BebrNCVTw2diQIgeZoeqE7xUehLzAgC.jpg"
          width="30"
        />
      </div>
    </div>
    <div class="sidebar">
      <a href="#">
        <i class="fas fa-home"> </i>
      </a>
      <a href="#">
        <i class="fas fa-bell"> </i>
      </a>
      <a href="#">
        <i class="fas fa-plus"> </i>
      </a>
      <a href="#">
        <i class="fas fa-comment-dots"> </i>
      </a>
      <a href="#">
        <i class="fas fa-user"> </i>
      </a>
    </div>
    <div class="container">
      <div class="profile-section">
        <img
          alt="Profile Initial"
          height="100"
          src="https://storage.googleapis.com/a1aa/image/guR6S4VOgGrvIReIavThKwp5wccDdkmGFRlWCrn3IR4uMDAKA.jpg"
          width="100"
        />
        <h1>Jace Freeman</h1>
        <p>@jacefreeman26</p>
        <p>2 following</p>
        <div class="buttons">
          <button>Share</button>
          <button>Edit profile</button>
        </div>
      </div>
      <div class="tabs">
        <a class="active" href="#"> Created </a>
        <a href="#"> Saved </a>
      </div>
      <div class="pins">
        <div class="pin">
          <img
            alt="All Pins"
            height="200"
            src="https://storage.googleapis.com/a1aa/image/PS4vvpMqt15NN154seCEYYdXZs6NlFOQHDbfA36680kWZGAUA.jpg"
            width="200"
          />
          <h3>All Pins</h3>
          <p>436 Pins 26m</p>
        </div>
        <div class="pin">
          <img
            alt="Rolls royce cullinan"
            height="200"
            src="https://storage.googleapis.com/a1aa/image/LOCX3pm7U4aCL5uyCXykRg4mAd4vktiAHhBc956I0sLWmBAF.jpg"
            width="200"
          />
          <h3>Rolls royce cullinan</h3>
          <p>6 Pins 26m</p>
        </div>
        <div class="pin">
          <img
            alt="Apple products"
            height="200"
            src="https://storage.googleapis.com/a1aa/image/YHb7nVwpjYrpIh6dbKZ5cS9FHOtxQLJzuCOxlZGt4YfxMDAKA.jpg"
            width="200"
          />
          <h3>Apple products</h3>
          <p>22 Pins 28m</p>
        </div>
        <div class="pin">
          <img
            alt="Rolls royce wraith"
            height="200"
            src="https://storage.googleapis.com/a1aa/image/WievhawT2iUMZqhbwtGpiv9aeNwfZ1iy5NZqlI9t57folZAQB.jpg"
            width="200"
          />
          <h3>Rolls royce wraith</h3>
          <p>1 Pin 29m</p>
        </div>
        <div class="pin">
          <img
            alt="City view apartment"
            height="200"
            src="https://storage.googleapis.com/a1aa/image/dMAo8FfySrRaCaPyw8K62tL3W7jxRAVi7spmFgOfPplgZGAUA.jpg"
            width="200"
          />
          <h3>City view apartment</h3>
          <p>65 Pins 4h</p>
        </div>
        <div class="pin">
          <img
            alt="Boots outfit men"
            height="200"
            src="https://storage.googleapis.com/a1aa/image/dvreq1Cj88y6ACeCPCg7HAfocvcLUM3gneeg6N5pBVsQMzAgC.jpg"
            width="200"
          />
          <h3>Boots outfit men</h3>
          <p>11 Pins 4h</p>
        </div>
      </div>
    </div>
  </body>
</html>
