<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Bahamas Post
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        .header input {
            width: 300px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 20px;
        }
        .sidebar {
            width: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
            background-color: #fff;
            border-right: 1px solid #ddd;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }
        .sidebar i {
            font-size: 24px;
            margin: 20px 0;
        }
        .main-content {
            margin-left: 80px;
            width: calc(100% - 80px);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .post {
            width: 60%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            padding: 20px;
        }
        .post img {
            width: 100%;
            border-radius: 10px;
        }
        .post-content {
            padding: 10px 0;
        }
        .post-content h2 {
            margin: 0;
            font-size: 24px;
        }
        .post-content p {
            margin: 5px 0;
            color: #555;
        }
        .post-content .hashtags {
            color: #0073e6;
        }
        .comments {
            margin-top: 20px;
        }
        .comment {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .comment img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .comment-content {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 10px;
            width: 100%;
        }
        .comment-content p {
            margin: 0;
        }
        .comment-content .username {
            font-weight: bold;
        }
        .add-comment {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .add-comment input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
        }
        .footer {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            border-top: 1px solid #ddd;
            width: 100%;
        }
        .footer img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            margin: 0 10px;
        }
        @media (max-width: 768px) {
            .post {
                width: 90%;
            }
            .main-content {
                margin-left: 0;
                width: 100%;
            }
            .sidebar {
                width: 100%;
                height: auto;
                flex-direction: row;
                justify-content: space-around;
                position: static;
            }
        }
  </style>
 </head>
 <body>
  <div class="header">
   <input placeholder="Search" type="text"/>
  </div>
  <div class="sidebar">
   <i class="fas fa-home">
   </i>
   <i class="fas fa-compass">
   </i>
   <i class="fas fa-bell">
   </i>
   <i class="fas fa-user">
   </i>
  </div>
  <div class="main-content">
   <div class="post">
    <img alt="A beautiful view of the ocean with two coconuts held in hands" height="400" src="https://storage.googleapis.com/a1aa/image/Cr1jEagrfzwefoerc50m1xXjelQr8O91jBeINmrnomjnhGGAF.jpg" width="600"/>
    <div class="post-content">
     <h2>
      bahamas
     </h2>
     <p>
      <span class="hashtags">
       #aesthetic #bahamas
      </span>
     </p>
     <p>
      3 Comments
     </p>
     <div class="comments">
      <div class="comment">
       <img alt="User profile picture" height="40" src="https://storage.googleapis.com/a1aa/image/vnA59JpuRP5xKdIBeqji2bfirEdUch4kQalPhkTWkXbIaYAUA.jpg" width="40"/>
       <div class="comment-content">
        <p>
         <span class="username">
          Layla
         </span>
         waa i miss summer
        </p>
       </div>
      </div>
      <div class="comment">
       <img alt="User profile picture" height="40" src="https://storage.googleapis.com/a1aa/image/vnA59JpuRP5xKdIBeqji2bfirEdUch4kQalPhkTWkXbIaYAUA.jpg" width="40"/>
       <div class="comment-content">
        <p>
         <span class="username">
          SuMaiya
         </span>
         Which beach is it?
        </p>
       </div>
      </div>
      <div class="comment">
       <img alt="User profile picture" height="40" src="https://storage.googleapis.com/a1aa/image/vnA59JpuRP5xKdIBeqji2bfirEdUch4kQalPhkTWkXbIaYAUA.jpg" width="40"/>
       <div class="comment-content">
        <p>
         <span class="username">
          addy
         </span>
         idk it's hard to tell but probably a beach on nassau
        </p>
       </div>
      </div>
     </div>
     <div class="add-comment">
      <input placeholder="Add a comment" type="text"/>
     </div>
    </div>
   </div>
   <div class="footer">
    <img alt="Thumbnail image of a beach" height="100" src="https://storage.googleapis.com/a1aa/image/3N9dfaWRsegXM0qrQZfLPlle5B0w4PAy49cDYffodVEkiGGAF.jpg" width="100"/>
    <img alt="Thumbnail image of a beach" height="100" src="https://storage.googleapis.com/a1aa/image/3N9dfaWRsegXM0qrQZfLPlle5B0w4PAy49cDYffodVEkiGGAF.jpg" width="100"/>
    <img alt="Thumbnail image of a beach" height="100" src="https://storage.googleapis.com/a1aa/image/3N9dfaWRsegXM0qrQZfLPlle5B0w4PAy49cDYffodVEkiGGAF.jpg" width="100"/>
    <img alt="Thumbnail image of a beach" height="100" src="https://storage.googleapis.com/a1aa/image/3N9dfaWRsegXM0qrQZfLPlle5B0w4PAy49cDYffodVEkiGGAF.jpg" width="100"/>
    <img alt="Thumbnail image of a beach" height="100" src="https://storage.googleapis.com/a1aa/image/3N9dfaWRsegXM0qrQZfLPlle5B0w4PAy49cDYffodVEkiGGAF.jpg" width="100"/>
   </div>
  </div>
 </body>
</html>
