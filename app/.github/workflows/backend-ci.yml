name: Backend CI

on:
  push:
    branches: [main]
    paths:
      - "app/backend/**"
  pull_request:
    branches: [main]
    paths:
      - "app/backend/**"

jobs:
  backend_pipeline:
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: ./app/backend

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: pinspire_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:latest
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "./app/backend/package-lock.json"

      - name: Install dependencies
        run: npm install

      - name: Run linting
        run: npm run lint

      - name: Run integration tests with Supertest
        run: |
          npm run test ./app/backend/test/user.integration.test.js
          npm run test ./app/backend/test/pin.integration.test.js
        env:
          NODE_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/pinspire_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'test-jwt-secret' }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./app/backend
          push: false
          tags: pinspire-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Deployment step would go here for production branches
      - name: Prepare for deployment
        if: github.ref == 'refs/heads/main'
        run: echo "Ready for deployment"
